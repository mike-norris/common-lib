WebClient Configuration Properties
# These can be customized per environment

# Domain configuration (existing)
domain=https://your-domain.com

# WebClient timeout settings
webclient.timeout.connect=10s
webclient.timeout.read=30s
webclient.timeout.write=30s

# Connection pool settings
webclient.connection-pool.max-connections=100
webclient.connection-pool.max-connections-per-route=20
webclient.connection-pool.keep-alive=5m
webclient.connection-pool.evict-idle-connections=1m

# User agent string
webclient.user-agent=OpenRangeLabs-Middleware/1.0

# Enable request/response logging (use sparingly in production)
webclient.enable-logging=false

# Environment-specific examples:

# For development environment:
# webclient.timeout.connect=5s
# webclient.timeout.read=10s
# webclient.enable-logging=true

# For production environment:
# webclient.timeout.connect=15s
# webclient.timeout.read=60s
# webclient.connection-pool.max-connections=200
# webclient.enable-logging=false